<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Expense Calculator</h1>

      <!-- Balance Summary -->
      <div class="summary">
        <div class="total-income">
          <h2>Total Income</h2>
          <p id="total-income">₹0.00</p>
        </div>
        <div class="total-expense">
          <h2>Total Expenses</h2>
          <p id="total-expense">₹0.00</p>
        </div>
        <div class="net-balance">
          <h2>Net Balance</h2>
          <p id="net-balance">₹0.00</p>
        </div>
      </div>

      <!-- Entry Form -->
      <form id="entry-form">
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <input type="number" id="amount" placeholder="Amount (₹)" required />
        <div class="type-selection">
          <label
            ><input type="radio" name="type" value="income" checked />
            Income</label
          >
          <label
            ><input type="radio" name="type" value="expense" /> Expense</label
          >
        </div>
        <button type="submit">Add Entry</button>
      </form>

      <!-- Filters -->
      <div class="filters">
        <label
          ><input type="radio" name="filter" value="all" checked /> All</label
        >
        <label
          ><input type="radio" name="filter" value="income" /> Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" /> Expense</label
        >
      </div>

      <!-- Entries List -->
      <ul id="entries-list">
        <!-- Entries will be dynamically inserted here -->
      </ul>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
